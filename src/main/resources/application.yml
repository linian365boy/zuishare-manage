#home page ad size
conf.web: 
  indexAdsSize: 5
#cross menu max depth
  crossMaxDepth: 2
#vertical menu max depth
  verticalMaxDepth: 3
#home page product size
  indexProductSize: 12
#home page news size
  indexNewsSize: 8
#company desc length
  companyLength: 500
  from: @conf.email.from@
  to: @conf.email.to@
#generationed static page local path
  htmlPath: @html.path@
#upload pic local path
  picPath: @pic.path@
#company config file local path, avoid classes build override
  companyConfigPath: @companyConfig.path@
#web config file local path, avoid classes build override
  webConfigPath: @webConfig.path@
#static resources access path
  staticAceessUrl: @static.accessPath@	

#mybatis
mybatis: 
  mapper-locations: classpath:mybatis/mapper/*Mapper.xml
  config-location: classpath:mybatis/mybatisConfig.xml

spring: 
  datasource:
    druid:
      url: @jdbc.url@
      username: @jdbc.username@
      password: @jdbc.password@
      driver-class-name: com.mysql.jdbc.Driver
      initial-size: 5
      max-active: 8
      pool-prepared-statements: false
      max-open-prepared-statements: -1
      validation-query: select 'x'
      validation-query-timeout: 5
      test-while-idle: true
      filters: stat,wall
      web-stat-filter:
        enabled: true
        urlPattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        enabled: true
        urlPattern: "/druid/*"
        resetEnable: false
        loginUsername: admin
        loginPassword: 123456
      aop-patterns: top.zuishare.service.*
  aop:
    proxy-target-class: true
  profiles:
    avtive: @env@
    include: @env@
  mvc:
    view: 
      prefix: /views/
      suffix: .jsp
  http:
    encoding:
      force: true
    
    
kaptcha: 
  border: 
    yesOrNo: "yes"
    color: 105,179,90
  textproducer: 
    font:
      color: blue
      size: 32
    char: 
      length: 4
  image: 
    width: 125
    height: 41
    
#email config  
email: 
  host: @conf.email.host@
  protocol: @conf.email.protocol@
  port: @conf.email.port@
  username: @conf.email.username@
  password: @conf.email.password@
  encoding: UTF-8
  mailSmtpAuth: true
  prop: true
  mailSmtpTimeout: 25000
  mailDebug: @conf.email.debug@

#task.executor
task: 
  executor: 
    corePoolSize: 5
    maxPoolSize: 10
    queueCapacity: 25

logging: 
  config: classpath:log4j2.xml
  
server: 
  port: 8081
